<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>MultiGame</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="assets/angularJS/angular.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </head>
  <body ng-app="product" ng-controller="productCtrl">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <section>
            <div>
              <div class="allProducts" ng-repeat="product in products">
                  <div id="product1">
                    <h1>{{product.name}}</h1>
                    <p>{{product.id}}<br />
                    {{product.marque}}, {{product.support}}</p>
                    <p>{{product.price}}</p>
                    <button type="button" class="add" ng-click="saveItem(product)">Ajouter</button>
                  </div>
              </div>
            </div>
            <div>
              <img src="assets/img/panier.jpg" id="imgBasket" data-toggle="modal" data-target="#myModal"/>
              <div class="modal fade" id="myModal">
               <div class="modal-dialog modal-lg">
                 <div class="modal-content">
                   <!-- Modal Header -->
                   <div class="modal-header">
                     <h4 class="modal-title">Votre panier</h4>
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                   </div>
                   <!-- Modal body -->
                   <div class="modal-body">
                     <div id="basket">
                       <div id="lineProductSelling">
                         <table>
                           <tr>
                             <th></th>
                             <th>Nom du produit</th>
                             <th>quantité</th>
                             <th>Prix du produit</th>
                             <th>Montant</th>
                           </tr>
                           <tr ng-repeat="element in basket track by $index">
                             <th><p class="delete" ng-click="removeLine(element)">X</p></th>
                             <td>{{element.name}}</td>
                             <td>
                               <button type="button" name="button" ng-click="remQuantity(element)">-</button>
                               {{quantity[element.id]}}
                               <button type="button" name="button" ng-click="addQuantity(element)">+</button>
                             </td>
                             <td>{{element.price}}</td>
                             <td>{{element.price * quantity[element.id]}}€</td>
                           </tr>
                           <tr>
                             <td colspan="4"></td>
                             <th>{{totalAmount}}</th>
                           </tr>
                         </table>
                     </div>
                   </div>
                   <!-- Modal footer -->
                   <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="close" data-dismiss="modal">Close</button>
                    <input type="button" id="pay" value="payer la commande">
                   </div>
                 </div>
               </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script>
    </script>
  </body>
</html>
